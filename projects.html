<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-image: url("https://plus.unsplash.com/premium_vector-1721610502088-4e559889ca82?q=80&w=880&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        min-height: 100vh;
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
        box-sizing: border-box;
      }

      .content {
        background-color: rgba(0, 0, 0, 0.5); /* Transparent box */
        padding: 20px;
        border-radius: 15px;
        max-width: 90%;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
        text-decoration: underline;
      }

      p {
        font-size: 1.2rem;
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 2rem;
        }
        p {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1>Projects</h1>
      <p><u>I have not done a single project! This is my first project.</u></p>
    </div>
  </body>
</html>
